<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_page.css') }}">
    <link rel="icon" type="image/x-icon" href="static/Resources/Favicons/favicon1.ico">
</head>

<body>
    <section id="main">
        <div class="container p-5" id="heading-div">
            <h1 class="display-3 text-center" style="font-weight: 500;">Video Editor</h1>
            <h3 class="text-center">Welcome back, {{username}}.</h3>
        </div>
        
        
        <div class="container-fluid d-flex text-center p-3" style="height: 55vh;">
            <div class="col h-100 upload-image d-flex justify-content-center align-items-center" onclick="location.href='/upload'">
                <p class="shadow-text-p">Upload Images</p>
            </div>
            <div class="col h-100 make-video d-flex justify-content-center align-items-center" onclick="location.href='/select_images'">
                <p class="shadow-text-p">Make Video</p>
            </div>
        </div>
        
        <div class="container p-5 d-flex" style="justify-content: center;" id="button-div">
            <button><a href="#images"><i class='bx bxs-chevron-down'></i></a></button>
        </div>
    </section>

    <section id="images">
        <div class="container p-5">
            <h1 class="display-3 text-center" style="font-weight: 500;">Your Images</h1>
        </div>

        <div class="container-fluid image-container" style="width: 90vw;">
            <ul class="d-flex flex-wrap p-0" style="margin-top: 10px;">
                {{image_list|safe}}
            </ul>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
