<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Maker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select_audio.css') }}">
    <link rel="icon" type="image/x-icon" href="static/Resources/Favicons/favicon1.ico">
</head>

<body>
    <div class="container p-5 d-flex align-items-center justify-content-center">        
        <h1 class="display-3 text-center" style="font-weight: 500;">Select Audio</h1>
    </div>

    <form method="POST" action="/select_audio">
        {{audio_list|safe}}
        <div class="container d-grid col-6 mx-auto p-5 button-container">
            <button type="submit" class="video-button" role="button">Select Audio</button>
        </div>
    </form>

    <script src="{{ url_for('static', filename='js/select_audio.js') }}"></script>
</body>
</html>
