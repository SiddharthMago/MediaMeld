<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Maker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select_images.css') }}">
    <link rel="icon" type="image/x-icon" href="static/Resources/Favicons/favicon1.ico">
</head>

<body>
    <div class="container p-5 d-flex justify-content-center">
        <a href="{{ url_for('home') }}"><i class='bx bxs-home-alt-2 home-button'></i></a>
        <h1 class="display-3 text-center" style="font-weight: 500;">Select Images</h1>
    </div>

    <div class="container-fluid image-container" style="width: 90vw;">
        <ul class="d-flex flex-wrap p-0" style="margin-top: 10px;">
            {{image_list|safe}}
        </ul>
    </div>

    <div class="container d-grid col-6 mx-auto p-5 button-container">
        <button class="video-button" role="button">Select Images</button>
    </div>

    <script src="{{ url_for('static', filename='js/select_images.js') }}"></script>
</body>
</html>
